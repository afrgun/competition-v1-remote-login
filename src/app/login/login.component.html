<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-800 rounded-lg shadow-xl p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-white">Smart Ticketing Platform</h1>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Error Alert -->
        <div
          class="bg-red-500/10 border border-red-500 text-red-500 px-4 py-3 rounded-lg text-sm"
          *ngIf="errorMessage"
        >
          {{ errorMessage }}
        </div>

        <!-- Email Field -->
        <div class="w-full">
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-3 py-2 bg-gray-700 text-white border rounded-lg transition-all focus:outline-none focus:ring-2 disabled:bg-gray-800 disabled:cursor-not-allowed disabled:opacity-60 placeholder-gray-400"
            [ngClass]="{
              'border-gray-600 focus:border-blue-500 focus:ring-blue-500': !(email?.invalid && email?.touched),
              'border-red-500 focus:border-red-500 focus:ring-red-500': email?.invalid && email?.touched
            }"
            placeholder="Enter your email"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="w-full">
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
            Password
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-3 py-2 bg-gray-700 text-white border rounded-lg transition-all focus:outline-none focus:ring-2 disabled:bg-gray-800 disabled:cursor-not-allowed disabled:opacity-60 placeholder-gray-400"
            [ngClass]="{
              'border-gray-600 focus:border-blue-500 focus:ring-blue-500': !(password?.invalid && password?.touched),
              'border-red-500 focus:border-red-500 focus:ring-red-500': password?.invalid && password?.touched
            }"
            placeholder="Enter your password"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full px-4 py-2 bg-blue-600 text-white border-none rounded-lg text-sm font-medium cursor-pointer transition-all inline-flex items-center justify-center min-h-[2.5rem] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="loginForm.invalid || isLoading"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </form>
    </div>
  </div>
</div>
